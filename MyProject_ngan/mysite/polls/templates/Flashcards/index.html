{%  extends 'pages/basepage.html' %}
{% load flashcard_extras %}

{% block body %}
      <div id="set-title" style="color:black" >
          <center><span id="id_name">Lesson </span></center>
      </div>
    <div class="container-fluid">

         {% for set in all_sets %}

            <div class="col-sm-12 col-md-6 col-lg-3 card" onclick="location.href='/janonymous/vocabulary/{{ set.id }}/flip';">
                <div>
                  <div class="third front text-center" style="background-color:lightyellow">
                      <a id="front-content">{{ set.name }}</a>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
